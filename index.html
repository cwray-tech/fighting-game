<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="statContainer">
          <div class="healthContainer playerHealthContainer">
            <div id="playerHealth" class="health playerHealth"></div>
            <div class="healthBackground"></div>
          </div>
          <div class="timer">
            <div id="timer" class="timerText">10</div>
          </div>
          <div class="healthContainer">
            <div id="enemyHealth" class="health"></div>
            <div class="healthBackground"></div>
          </div>
        </div>
        <div id="result" class="resultContainer">Tie</div>
        <canvas id="canvas">
        </canvas>
      </div>
    </section>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>

</html>
