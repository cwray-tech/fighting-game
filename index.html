<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="statContainer">
          <div class="healthContainer playerHealthContainer">
            <div id="playerHealth" class="health playerHealth"></div>
            <div class="healthBackground"></div>
          </div>
          <div class="timer">
            <div id="timer" class="timerText">10</div>
          </div>
          <div class="healthContainer">
            <div id="enemyHealth" class="health"></div>
            <div class="healthBackground"></div>
          </div>
        </div>
        <div id="result" class="resultContainer">Tie</div>
        <canvas id="canvas">
        </canvas>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>

</html>
